<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Taxi!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEmEr5JLthqPARRbnDEdxNvKqTt8LSRns&sensor=false">
    </script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>    
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="core.js"></script>
  </head>

  <body  onload="initialize()">

    <!-- Location Page -->
    <div data-role="page" id="location-page">
      <div data-role="navbar">
	<ul>
          <li><a href="#routes-page" id="show-routes-page">Routes</a></li>
          <li><a href="#location-page" class="ui-btn-active ui-state-persist">Locations</a></li>
	</ul>
      </div>
    
      <div data-role="content">
	<div id="map_canvas" style="width:100%;height:300px"></div>
      </div>
      <a href="#" data-role="button" id="add-location" data-inline="true">Add Location</a>
    </div>
    <script type="text/javascript" src="location-page.js"></script>

    <!-- Add Location Popup-->
    <div data-role="page" id="add-location-page">

      <div data-role="header">
        <h1>Location</h1>
      </div>
      <div data-role="content">

        <form name="location-add-form">
          <input id="locationId" name="locationId" type="hidden"/>
          <label>Position (Lat,Lng)</label><br>
	  <input id="locationLat" name="locationLat" type="text" class="required"/>
          <input id="locationLng" name="locationLng" type="text" class="required"/>
          <label for="locationName">Name</label>
          <input id="locationName" name="locationName" type="text"  class="required" minlength="2"/ value="Enter name...">
          <input type="submit" value="Save" data-inline="true"/>
          <a href="#" data-role="button" id="cancel-add" data-inline="true">Cancel</a>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="add-location-page.js"></script>

    <!-- Edit Location Popup-->
    <div data-role="page" id="edit-location-page">

      <div data-role="header">
        <h1>Location</h1>
      </div>
      <div data-role="content">

        <form name="location-edit-form">
          <input id="locationId" name="locationId" type="hidden"/>
	  <input id="locationLat" name="locationLat" type="hidden"/>
          <input id="locationLng" name="locationLng" type="hidden"/>
          <!-- <label for="locationName">Name</label> -->
          <input id="locationName" name="locationName" type="text"  class="required" minlength="2"/ value="Enter name...">
	  <a href="#navigation-page" data-role="button" id="start-navigation" data-inline="true">Go!</a>
          <input type="submit" value="Save" data-inline="true"/>
          <a href="#" data-role="button" id="location-delete" data-inline="true">Delete</a>
          <!-- <a href="#" data-role="button" id="cancel-edit" data-inline="true">Cancel</a> -->
        </form>
      </div>
    </div>
    <script type="text/javascript" src="edit-location-page.js"></script>

    <!-- Navigation Page -->
    <div data-role="page" id="navigation-page">
      <!-- show a map indicating the route, current location and direction -->
      <!-- and a message indicating driving directions -->
      <div data-role="content">
	<div id="nav_map_canvas" style="width:100%;height:200px">nav_map_canvas</div>
	<div id="nav_directions_panel" style="width:100%;height:100px"></div>
      </div>
      <a href="#" data-role="button" id="cancel-navigation" data-inline="true">Cancel</a>
    </div>
    <script type="text/javascript" src="navigation-page.js"></script>

 </body>
</html>
